  <script>
      document.addEventListener('DOMContentLoaded', function () {
  // Существующий код...
  const watchedVideos = JSON.parse(localStorage.getItem('watchedVideos')) || {};

  document.querySelectorAll('.watched-video').forEach(input => {
    const videoId = input.getAttribute('data-video');
    if (watchedVideos[videoId]) {
      input.checked = true;
    }

    input.addEventListener('change', function () {
      const videoId = input.getAttribute('data-video');
      watchedVideos[videoId] = input.checked;
      localStorage.setItem('watchedVideos', JSON.stringify(watchedVideos));
    });
  });

  const toggleButtons = document.querySelectorAll('.toggle-btn');
  toggleButtons.forEach(button => {
    button.addEventListener('click', function () {
      const topicsList = this.nextElementSibling;
      const isHidden = topicsList.classList.toggle('hidden');
      this.textContent = isHidden ? 'Ачуу ▼' : 'Жабуу ▲';
    });
  });

  // ✅ Добавлено: бургер меню логика
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('mobile-sidebar');
  const closeSidebar = document.getElementById('close-sidebar');
  const overlay = document.getElementById('overlay');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
  });

  closeSidebar.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });
});
// Издөө функционалы
document.getElementById('searchInput').addEventListener('input', function () {
  const query = this.value.toLowerCase();
  const courseSections = document.querySelectorAll('.course-section');

  courseSections.forEach(section => {
    const videoLinks = section.querySelectorAll('a');
    let sectionHasMatch = false;

    videoLinks.forEach(link => {
      const text = link.textContent.toLowerCase();
      const parentLi = link.closest('li');
      if (text.includes(query)) {
        parentLi.style.display = 'block';
        sectionHasMatch = true;
      } else {
        parentLi.style.display = 'none';
      }
    });

    // Эгерде бул бөлүмдө окшош сабактар жок болсо, жашыруу
    section.style.display = sectionHasMatch ? 'block' : 'none';
  });
});

  </script>
